<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Агрегатор Спредов</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #bb86fc; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background-color: #1f1f1f; color: #bb86fc; }
        tr:nth-child(even) { background-color: #1e1e1e; }
        tr:nth-child(odd) { background-color: #242424; }
        .status { position: fixed; top: 10px; right: 10px; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        .connected { background-color: #03dac6; color: #121212; }
        .disconnected { background-color: #cf6679; color: #121212; }
        .highlight { background-color: #3700b3; transition: background-color 0.5s ease; }
    </style>
</head>
<body>
    <div id="status" class="status disconnected">Disconnected</div>
    <h1>Агрегатор Биржевых Спредов</h1>
    <table>
        <thead>
            <tr>
                <th>Биржа</th>
                <th>Символ</th>
                <th>Спред (%)</th>
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>

    <script>
        const tableBody = document.getElementById('data-table');
        const statusDiv = document.getElementById('status');
        const socket = new WebSocket('ws://127.0.0.1:8181');

        const spreads = new Map();

        socket.onopen = () => {
            statusDiv.textContent = 'Connected';
            statusDiv.className = 'status connected';
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const key = `${data.Exchange}-${data.Symbol}`;
            spreads.set(key, data);
            renderTable();
        };

        function renderTable() {
            const sortedSpreads = Array.from(spreads.values()).sort((a, b) => b.SpreadPercentage - a.SpreadPercentage);

            tableBody.innerHTML = '';

            for (const spread of sortedSpreads) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${spread.Exchange}</td>
                    <td>${spread.Symbol}</td>
                    <td>${spread.SpreadPercentage.toFixed(6)}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        socket.onclose = () => {
            statusDiv.textContent = 'Disconnected';
            statusDiv.className = 'status disconnected';
        };

        socket.onerror = (error) => {
            console.error('WebSocket Error:', error);
            statusDiv.textContent = 'Error';
        };
    </script>
</body>
</html>
